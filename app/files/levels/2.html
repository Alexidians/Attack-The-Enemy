<div id="Editor">
 <p>Editing Code 70% faster using Attack-The-Enemy Copilot</p>
 <h2>Now Editing Minecraft Code</h2>
 <h3>what type of entity would you like to create?</h3>
 <input id="EntityNameInput" placeholder="Entity Name" type="text"></input>
 <input id="EntityIdInput" placeholder="Entity Id" type="text"></input>
 <input id="EntityHealthInput" type="number" placeholder="Entity Health">
 <button onclick="create()">Create</button>
 <script>
  var entityHealth
  var entityName
  var entityId
  function create() {
   entityHealth = document.getElementById("EntityHealthInput").value
   entityName = document.getElementById("EntityNameInput").value
   entityId = document.getElementById("EntityIdInput").value
   document.getElementById("Editor").style.display = "none"
   document.getElementById("Entity").innerHTML = entityName
   document.getElementById("Battle").style.display = "block"
  }
 </script>
</div>
<div id="Battle" style="display: none">
 <button id="Entity" onclick="punch()"></button>
 <script>
 function punch() {
  entityHealth = entityHealth - 1
  if(entityHealth == 0) {
   localStorage.setItem("AttackTheEnemyLevel", "3")
   alert("Level Complete")
   location.replace("https://alexidians.github.io/Attack-The-Enemy/app/files/levels/3.html")
  }
 }
</script>
</div>
