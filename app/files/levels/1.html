<script>
var entitys = 10
setInterval(move, 1000, "1")
setInterval(move, 1000, "2")
setInterval(move, 1000, "3")
setInterval(move, 1000, "4")
setInterval(move, 1000, "5")
setInterval(move, 1000, "6")
setInterval(move, 1000, "7")
setInterval(move, 1000, "8")
setInterval(move, 1000, "9")
setInterval(move, 1000, "10")
function move(id) {
 var elem = document.getElementById(id)
 var usePlus = generateBoolean()
 if(generateBoolean()) {
  if(usePlus) {
   elem.style.top = elem.style.top + 10
  }
  else {
   elem.style.top = elem.style.top - 10
  }
 }
 else {
  if(usePlus) {
   elem.style.left = elem.style.left - 10
  }
  else {
   elem.style.left = elem.style.left - 10
  }
 }
}

function generateBoolean() {
 return Math.random() < 0.5;
}

function RemoveElement(id) {
 document.getElementById(id).remove()
 entitys = entitys - 1
 if(entitys == 0) {
  alert("Level 1 Complete")
  localStorage.setItem("AttackTheEnemyLevel", "2")
  location.replace("https://alexidians.github.io/Attack-The-Enemy/app/files/levels/2.html")
 }
}
</script>
<button onclick="RemoveElement('1')" id="1"><img src="https://alexidians.github.io/Attack-The-Enemy/app/files/entitys/zombie.jpg" width="5px" height="7px"></button>
